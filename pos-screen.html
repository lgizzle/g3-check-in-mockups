    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .tile-btn { transition: all 0.15s; }
        .tile-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .tile-btn:active { transform: scale(0.97); }
        .order-item { animation: slideIn 0.2s ease; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .breadcrumb-item { transition: color 0.15s; }
        .breadcrumb-item:hover { color: #3b82f6; }
    </style>

                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        <!-- Left Side - Navigation Tiles -->
        <div class="flex-1 p-6 flex flex-col overflow-hidden">
            <!-- Breadcrumb Navigation -->
            <div class="flex items-center gap-2 mb-4 text-sm">

                </button>

            </div>

            <!-- Back Button + Title -->
            <div class="flex items-center gap-4 mb-4">
                <button id="backBtn" onclick="goBack()" class="hidden px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700 flex items-center gap-2 shadow-sm">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                <h2 class="text-2xl font-bold text-gray-800" id="categoryTitle">Main Menu</h2>
            </div>

            <!-- Tile Grid (3x3 max) -->
            <div class="flex-1 overflow-auto">
                <div class="grid grid-cols-3 gap-4" id="tileGrid">
                    <!-- Tiles rendered by JS -->
                </div>
            </div>
        </div>

        <!-- Right Side - Order Panel -->
        <div class="w-96 bg-white border-l border-gray-200 flex flex-col shadow-lg">
            <!-- Order Header -->
            <div class="p-4 border-b border-gray-200 bg-gray-50">
                <h3 class="font-bold text-gray-800 flex items-center gap-2">
                    <i class="fas fa-shopping-cart text-blue-600"></i>
                    Current Order
                </h3>
            </div>

            <!-- Order Items -->
            <div class="flex-1 overflow-auto p-4" id="orderItems">
                <div class="text-center text-gray-400 py-8">
                    <i class="fas fa-shopping-basket text-4xl mb-3"></i>
                    <p>No items yet</p>
                    <p class="text-sm">Tap items to add</p>
                </div>
            </div>

            <!-- Order Footer -->
            <div class="p-4 border-t border-gray-200 bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-medium text-gray-600">Total</span>
                    <span class="text-2xl font-bold text-green-600" id="orderTotal">$0.00</span>
                </div>
                <button id="checkoutBtn" onclick="checkout()" disabled class="w-full py-4 bg-green-600 hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold rounded-lg text-lg transition-colors flex items-center justify-center gap-2">

                    <i class="fas fa-trash-alt mr-1"></i>
                    Clear Order

    </main>

        const orderItems = document.getElementById('orderItems');

        // ============================================
        // COLOR MAPPING
        // ============================================
        const colorClasses = {
            yellow: { bg: 'bg-yellow-100', border: 'border-yellow-300', text: 'text-yellow-700', icon: 'text-yellow-500' },
            purple: { bg: 'bg-purple-100', border: 'border-purple-300', text: 'text-purple-700', icon: 'text-purple-500' },
            green: { bg: 'bg-green-100', border: 'border-green-300', text: 'text-green-700', icon: 'text-green-500' },
            blue: { bg: 'bg-blue-100', border: 'border-blue-300', text: 'text-blue-700', icon: 'text-blue-500' },
            orange: { bg: 'bg-orange-100', border: 'border-orange-300', text: 'text-orange-700', icon: 'text-orange-500' },
            red: { bg: 'bg-red-100', border: 'border-red-300', text: 'text-red-700', icon: 'text-red-500' },
            teal: { bg: 'bg-teal-100', border: 'border-teal-300', text: 'text-teal-700', icon: 'text-teal-500' },
            amber: { bg: 'bg-amber-100', border: 'border-amber-300', text: 'text-amber-700', icon: 'text-amber-500' },
            pink: { bg: 'bg-pink-100', border: 'border-pink-300', text: 'text-pink-700', icon: 'text-pink-500' },
            gray: { bg: 'bg-gray-100', border: 'border-gray-300', text: 'text-gray-700', icon: 'text-gray-500' }
        };

        // ============================================
        // RENDER FUNCTIONS
        // ============================================
        function renderTiles() {
            const data = menuData[currentView];
            categoryTitle.textContent = data.title;

            // Update breadcrumb
            updateBreadcrumb();

            // Show/hide back button
            if (currentView === 'main') {
                backBtn.classList.add('hidden');
            } else {
                backBtn.classList.remove('hidden');
            }

            // Clear and render tiles
            tileGrid.innerHTML = '';
            data.items.forEach(item => {
                const colors = colorClasses[item.color] || colorClasses.gray;
                const tile = document.createElement('button');
                tile.className = `tile-btn ${colors.bg} ${colors.border} border-2 rounded-xl p-6 flex flex-col items-center justify-center text-center min-h-[140px]`;

                if (item.type === 'category') {
                    // Category tile - navigates deeper
                    tile.onclick = () => navigateTo(item.id);
                    tile.innerHTML = `
                        <i class="fas ${item.icon} text-4xl ${colors.icon} mb-3"></i>
                        <span class="font-bold ${colors.text} text-lg">${item.name}</span>
                        <span class="text-gray-400 text-sm mt-1"><i class="fas fa-chevron-right"></i></span>
                    `;
                } else {
                    // Product tile - adds to order
                    tile.onclick = () => addToOrder(item);
                    tile.innerHTML = `
                        <i class="fas ${item.icon} text-3xl ${colors.icon} mb-2"></i>
                        <span class="font-bold ${colors.text}">${item.name}</span>
                        ${item.desc ? `<span class="text-gray-500 text-xs">${item.desc}</span>` : ''}
                        <span class="font-bold text-green-600 text-lg mt-2">$${item.price.toFixed(2)}</span>
                    `;
                }

                tileGrid.appendChild(tile);
            });
        }

        function updateBreadcrumb() {
            let trail = '';
            let path = [];

            // Build path from current view to root
            let view = currentView;
            while (view && view !== 'main') {
                path.unshift(view);
                view = menuData[view]?.parent;
            }

            // Render breadcrumb trail
            path.forEach((viewId, index) => {
                const data = menuData[viewId];
                trail += `
                    <span class="text-gray-400 mx-1">/</span>
                    <button onclick="navigateTo('${viewId}')" class="breadcrumb-item text-gray-600 hover:text-blue-600">
                        ${data.title}
                    </button>
                `;
            });

            breadcrumbTrail.innerHTML = trail;
        }

        function renderOrder() {
            if (order.length === 0) {
                orderItems.innerHTML = `
                    <div class="text-center text-gray-400 py-8">
                        <i class="fas fa-shopping-basket text-4xl mb-3"></i>
                        <p>No items yet</p>
                        <p class="text-sm">Tap items to add</p>
                    </div>
                `;
                checkoutBtn.disabled = true;
            } else {
                orderItems.innerHTML = order.map((item, index) => `
                    <div class="order-item flex items-center justify-between p-3 bg-gray-50 rounded-lg mb-2 border border-gray-200">
                        <div class="flex-1">
                            <p class="font-medium text-gray-800">${item.name}</p>
                            <p class="text-sm text-green-600">$${item.price.toFixed(2)}</p>
                        </div>
                        <button onclick="removeFromOrder(${index})" class="w-8 h-8 bg-red-100 hover:bg-red-200 text-red-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }

            // Update total
            const total = order.reduce((sum, item) => sum + item.price, 0);
            orderTotal.textContent = `$${total.toFixed(2)}`;
        }

        // ============================================
        // NAVIGATION
        // ============================================
        function navigateTo(viewId) {
            if (menuData[viewId]) {
                currentView = viewId;
                navigationHistory.push(viewId);
                renderTiles();
            }
        }

        function goBack() {
            const data = menuData[currentView];
            if (data && data.parent) {
                currentView = data.parent;
                navigationHistory.push(currentView);
                renderTiles();
            }
        }

        function goBackToCheckin() {
            // Would navigate back to check-in screen
            window.location.href = 'enhanced-checkin-screen.html';
        }

        // ============================================
        // ORDER MANAGEMENT
        // ============================================
        function addToOrder(item) {
            order.push({ ...item });
            renderOrder();
            showToast(`${item.name} added - $${item.price.toFixed(2)}`);

            // Return to main menu after adding
            setTimeout(() => {
                currentView = 'main';
                navigationHistory = ['main'];
                renderTiles();
            }, 300);
        }

        function removeFromOrder(index) {
            const item = order[index];
            order.splice(index, 1);
            renderOrder();
            showToast(`${item.name} removed`);
        }

        function clearOrder() {
            if (order.length === 0) return;
            if (confirm('Clear all items from the order?')) {
                order = [];
                renderOrder();
            }
        }

        function checkout() {
            const total = order.reduce((sum, item) => sum + item.price, 0);
            const itemCount = order.length;

            // In production, this would open payment modal
            alert(`Sale Complete!\n\nItems: ${itemCount}\nTotal: $${total.toFixed(2)}\n\nPayment would be processed here.`);

            order = [];
            renderOrder();
            showToast('Sale completed!');
        }

        // ============================================
        // TOAST NOTIFICATION
        // ============================================
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }

        // ============================================
        // INITIALIZE
        // ============================================
        renderTiles();
        renderOrder();
    </script>
</body>
</html>
